<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ca86f1d02.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display-container">
                <div id="equation-value" class="equation"> </div>
                <div id="display-value" class="display">0</div>
            </div>
            <div class="button-container">
                <button id="allclear" class="clear">AC</button>
                <button id="delete" class="delete">del</button>
                <button id="percent" class="percent"></button>
                <button id="divide" class="operator" value="รท">รท</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="multiply" class="operator" value="x">x</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="subtract" class="operator" value="-">-</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="add" class="operator" value="+">+</button>
                <button id="0" class="number">0</button>
                <button id="blank" class="todo"></button>
                <button id="decimal" class="decimal">.</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            @data-sandbox
        </p>
        <a href="https://github.com/data-sandbox/library" target="_blank"><img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                class="github" /></a>
    </footer>
</body>

</html>
